    <style>
        .choicedepa {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }
        .depa {
            background-color: #000080; /* 버튼 배경색 설정 */
            color: white; /* 텍스트 색상 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .depa:hover {
            background-color: #5a5aff; /* 호버 시 밝은 색으로 변경 */
        }
        .selected-depa, .price {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .sub-options {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .sub-options button {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 15px;
            background-color: #005cbf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .sub-options button:hover {
            background-color: #4080ff;
        }
    </style>
</head>

    <br><br>
    <!-- "다음" 버튼 -->
    <button id="next-button" class="next-button" disabled><h2>다음</h2></button>

    <script>
        const depaButtons = document.querySelectorAll(".depa");
        const selectedDepa = document.getElementById("selected-depa");
        const selectedPrice = document.getElementById("selected-price");
        const nextButton = document.getElementById("next-button");
        const subOptionsDiv = document.getElementById("sub-options");
        const locationButtonsDiv = document.getElementById("location-buttons");
        const timeButtonsDiv = document.getElementById("time-buttons");

        let selectedLocation = null;
        let selectedTime = null;

        // 초기화
        nextButton.disabled = true;

        depaButtons.forEach(button => {
            button.addEventListener("click", () => {
                resetSelection();

                // 선택한 지역 및 가격 표시
                selectedDepa.textContent = button.textContent;
                selectedPrice.textContent = button.getAttribute("data-price");

                // 옵션 렌더링
                const hasOptions = button.getAttribute("data-has-options");
                if (hasOptions === "true") {
                    const options = JSON.parse(button.getAttribute("data-options"));
                    renderLocations(options.locations);
                } else {
                    subOptionsDiv.classList.add("hidden");
                    nextButton.disabled = false;
                }
            });
        });

        function renderLocations(locations) {
            locationButtonsDiv.innerHTML = ""; // 기존 옵션 초기화
            timeButtonsDiv.innerHTML = ""; // 시간 옵션 초기화
            selectedLocation = null;

            locations.forEach(loc => {
                const locButton = document.createElement("button");
                locButton.textContent = loc.location;

                locButton.addEventListener("click", () => {
                    selectedLocation = loc.location;
                    renderTimes(loc.times);
                });

                locationButtonsDiv.appendChild(locButton);
            });

            subOptionsDiv.classList.remove("hidden");
        }

        function renderTimes(times) {
            timeButtonsDiv.innerHTML = ""; // 기존 시간 옵션 초기화
            selectedTime = null;

            times.forEach(timeData => {
                const timeButton = document.createElement("button");
                timeButton.textContent = timeData.time;

                if (!timeData.enabled) {
                    timeButton.disabled = true;
                    timeButton.style.opacity = "0.5";
                } else {
                    timeButton.addEventListener("click", () => {
                        selectedTime = timeData.time;
                        updateSelection();
                    });
                }

                timeButtonsDiv.appendChild(timeButton);
            });
        }

        function updateSelection() {
            if (selectedLocation && selectedTime) {
                selectedDepa.textContent += ` (${selectedLocation}, ${selectedTime})`;
                subOptionsDiv.classList.add("hidden");
                nextButton.disabled = false;
            }
        }

        function resetSelection() {
            selectedDepa.textContent = "없음";
            selectedPrice.textContent = "-";
            selectedLocation = null;
            selectedTime = null;
            subOptionsDiv.classList.add("hidden");
            nextButton.disabled = true;
        }

        nextButton.addEventListener("click", () => {
            const selectedData = {
                depa: selectedDepa.textContent,
                price: selectedPrice.textContent,
                location: selectedLocation,
                time: selectedTime
            };
            localStorage.setItem("selectedData", JSON.stringify(selectedData));
            window.location.href = "Ticketing.html";
        });
    </script>
