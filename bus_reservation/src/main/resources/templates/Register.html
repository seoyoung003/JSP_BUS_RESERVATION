<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" type="text/css" href="css/Login_Registration.css" />
</head>
<body>
<div class="container">
  <div class="box signup">
    <h2>등록된 계정이 없습니까?</h2>
    <button class="signupBtn">회원가입</button>
  </div>
  <div class="formBx">
    <!-- 회원가입 폼 -->
    <div class="form signupform">
      <form action="${pageContext.request.contextPath}/register" method="post">
        <h3>회원가입</h3>
        <input type="text" name="name" placeholder="이름을 입력해 주세요" required />
        <input type="text" name="phone" placeholder="전화번호를 입력해 주세요" required />
        <input type="text" name="username" placeholder="아이디를 입력해 주세요" required />
        <input type="email" name="email" placeholder="이메일 주소를 입력해 주세요" required />
        <input type="password" name="password" placeholder="비밀번호를 입력해 주세요" required />
        <input type="password" name="confirmPassword" placeholder="비밀번호를 재입력해 주세요" required />
        <input type="submit" value="회원가입" />
        <!-- 회원가입 에러 메시지 -->
        <c:if test="${not empty registerError}">
          <div class="error">
            <p><c:out value="${registerError}"/></p>
          </div>
        </c:if>
      </form>
    </div>
  </div>
</div>
</body>
</html>
