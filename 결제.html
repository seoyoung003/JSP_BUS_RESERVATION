<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 시스템</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .box {
            position: relative;
            width: 500px;
            height: 650px;
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .guide {
            position: relative;
            width: 90%;
            padding: 50px 40px;
            background: #28292d;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            .guide h2 {
                color: #fff;
                font-weight: 800;
                text-align: center;
                letter-spacing: 0.2em;
            }

        .guide-hr {
            margin-top: 15px;
            border: 1px solid #696969;
            width: 100%;
        }

        .guide-manual {
            margin-top: 20px;
            width: 100%;
            padding: 0 10px;
            background-color: antiquewhite;
            border: 3px solid #9b8342;
            border-radius: 10px;
            box-shadow: 1px 1px 18px #bfbf99;
        }

            .guide-manual span {
                display: block;
                text-align: center;
                background-color: rgb(105, 41, 41);
                color: antiquewhite;
                padding: 5px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
            }

        #payment-form {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            #payment-form label {
                color: #333;
                font-size: 1em;
            }

            #payment-form input {
                padding: 10px;
                font-size: 1.1em;
                border: 2px solid #555;
                border-radius: 5px;
                background: #f5f5f5;
            }

                #payment-form input:focus {
                    border-color: #57fb0a;
                    box-shadow: 0 0 5px #57fb0a;
                    outline: none;
                }

            #payment-form button {
                background-color: #2b55ff;
                color: #fff;
                padding: 12px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.2em;
                font-weight: 700;
            }

                #payment-form button:hover {
                    background-color: #233fac;
                }

        footer {
            padding-top: 32px;
            padding-bottom: 32px;
            text-align: center;
            color: #000;
            background-color: #f1f1f1;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="guide">
            <h2>결제 시스템</h2>
            <hr class="guide-hr">
            <div class="guide-manual">
                <span>결제 정보</span>
                <form id="payment-form">
                    <label for="card-number">카드 번호</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9123 4567" required>

                    <label for="expiry-date">유효 기간</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>

                    <label for="amount">결제 금액</label>
                    <input type="text" id="amount" name="amount" placeholder="₩10000" required>

                    <button type="submit">결제하기</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 결제 시스템. 모든 권리 보유.
    </footer>

    <script>
    const paymentForm = document.getElementById("payment-form");

        paymentForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const cardNumber = document.getElementById("card-number").value;
            const expiryDate = document.getElementById("expiry-date").value;
            const cvv = document.getElementById("cvv").value;
            const amount = document.getElementById("amount").value;

            const paymentData = {
                cardNumber,
                expiryDate,
                cvv,
                amount
            };

            console.log(paymentData); // 여기서 실제 결제 API로 데이터를 전송합니다.

            fetch("https://example.com/payment", { // 결제 API 주소는 실제 결제 서비스에 맞게 변경
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(paymentData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("결제가 성공적으로 처리되었습니다!");
                    } else {
                        alert("결제 실패. 다시 시도해 주세요.");
                    }
                })
                .catch(error => {
                    console.error("결제 에러:", error);
                    alert("결제 처리 중 문제가 발생했습니다.");
                });
        });</script>
</body>
</html>
